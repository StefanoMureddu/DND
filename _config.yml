title: Cronache di Maggilia
description: Un mondo fantasy homebrew per D&D 5e - Anno 157 NE
lang: it

# Tema custom (non usiamo più il tema architect)
# theme: jekyll-theme-architect

# Percorso delle pagine
source: docs

# Configurazioni aggiuntive
markdown: kramdown
highlighter: rouge

# Plugin (per GitHub Pages)
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Impostazioni SEO
author: Stefano Mureddu
social:
  name: Cronache di Maggilia
  links: []

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "docs/Maggilia"
    values:
      layout: "default"
      continente: "Maggilia"

# Esclusioni
exclude:
  - README.md
  - optimize-image.sh
  - mappe/